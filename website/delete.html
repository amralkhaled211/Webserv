<!DOCTYPE html>
<html>
<head>
    <title>Send DELETE Request</title>
</head>
<body>
    <h1>Send DELETE Request</h1>
    <button onclick="sendDeleteRequest()">Delete File</button>

    <script>
        function sendDeleteRequest() {
            const url = 'http://localhost:8080/website/upload/SpellBook.cpp'; // Replace with your actual endpoint
            fetch(url, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Response: ' + data);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error: ' + error);
            });
        }
    </script>
</body>
</html>
